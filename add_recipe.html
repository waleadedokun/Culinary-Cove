<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culinary Cove</title>
  </head>
  <body>
    <h2>Add Recipe</h2>
    <form action="add_recipe.php" method="post" enctype="multipart/form-data">
      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" required /><br />

      <label for="description">Description:</label><br />
      <textarea id="description" name="description" rows="4" required></textarea
      ><br />

      <label for="instructions">Instructions:</label><br />
      <textarea id="instructions" name="instructions" rows="4" required></textarea
      ><br />


      <label for="category">Category:</label><br />
      <select name="category">
        <option value="">Select category</option>
        <!-- Add options for categories -->
        <option value="Breakfast">Breakfast Meal</option>
        <option value="Lunch">Lunch Meal</option>
        <option value="Supper">Supper Meal</option>
      </select><br />

      <label for="location">Location:</label><br />
      <select name="location">
        <option value="">Select location</option>
        <option value="Nigeria">Nigeria</option>
        <option value="United Kingdom">United Kingdom</option>
    
      </select><br />

      <label for="image">Image:</label><br />
      <input
        type="file"
        id="image"
        name="image"
        accept="image/*"
        required
      /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
